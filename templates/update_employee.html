<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee Details</h1>
    
    <form method="POST">
        Name: <input type="text" name="name" value="{{ employee[1] }}" required><br>
        Email: <input type="email" name="email" value="{{ employee[2] }}" required><br>
        Phone: <input type="text" name="phone" value="{{ employee[3] }}" required><br>
        Position: 
        <select name="position" required>
            <option value="Software Developer" {% if employee[4] == 'Software Developer' %}selected{% endif %}>Software Developer</option>
            <option value="Business Analyst" {% if employee[4] == 'Business Analyst' %}selected{% endif %}>Business Analyst</option>
            <option value="Project Manager" {% if employee[4] == 'Project Manager' %}selected{% endif %}>Project Manager</option>
            <!-- Add more positions as needed -->
        </select><br>
        <button type="submit">Update Employee</button>
    </form>
    
    <a href="/admin/employees">Back to Employee List</a>
</body>
</html>
