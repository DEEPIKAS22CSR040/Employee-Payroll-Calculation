<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
</head>
<body>
    <h1>Employee List</h1>
    
    <form method="POST">
        <input type="text" name="search_query" placeholder="Search by name or position">
        <button type="submit">Search</button>
    </form>
    
    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee[0] }}</td>
            <td>{{ employee[1] }}</td>
            <td>{{ employee[2] }}</td>
            <td>{{ employee[3] }}</td>
            <td>{{ employee[4] }}</td>
            <td>{{ employee[5] }}</td>
            <td>
                <a href="/admin/employees/update/{{ employee[0] }}">Edit</a> | 
                <form action="/admin/employees/delete/{{ employee[0] }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="/admin/employees/create">Add New Employee</a>
</body>
</html>
