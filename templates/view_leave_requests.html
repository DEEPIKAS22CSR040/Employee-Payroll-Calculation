<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests</title>
</head>
<body>
    <h1>Your Leave Requests</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for request in leave_requests %}
            <tr>
                <td>{{ request[0] }}</td>
                <td>{{ request[1] }}</td>
                <td>{{ request[2] }}</td>
                <td>{{ request[3] }}</td>
                <td>{{ request[4] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No leave requests found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('leave_request') }}">Submit a New Leave Request</a>
</body>
</html>
